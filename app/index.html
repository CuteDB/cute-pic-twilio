<!doctype html>
<html ng-app="App">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular-route.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="bootstrap/ui-bootstrap-0.12.1.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="MainCtrl">

  <div class="outer">
    <div class="middle">
      <div class="inner">
        <div>

          <h1 class="text-center">Add Cute Pics!!!</h1>
          
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <form class="form" ng-submit="submit()">
                <div class="form-group">
                  <label for="urlInput">Picture URL</label>
                  <input type="url" class="form-control" id="urlInput" placeholder="http://example.com/" ng-model="picURL" autofocus>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
              </form>
              <br>
              <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

            </div>
            <div class="col-md-2"></div>
          </div>

          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <img ng-src="{{picURL}}" err-src="http://google.com/favicon.ico" class="img-rounded img-responsive center-block"/>
            </div>
            <div class="col-md-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
